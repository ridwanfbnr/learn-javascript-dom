<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
</head>
<body>

    <p class="firstName">Eko</p>
    <p class="middleName">Kurniawan</p>
    <p class="lastName">Khannedy</p>

    <script>

        //  Attribute Selector
        const list = document.querySelectorAll("[class]");
        console.info(list);

        /*
            Attribute Selector

        -   Attribute Selector merupakan selector yang bisa digunakan untuk menyeleksi element 
            berdasarkan attribute nya
        -   Kita bisa menggunakan selector [attribute]
        -   Atau bisa juga untuk tag tertentu, misal menggunakan selector div[attribute]
        -   https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors
        */

    </script>
    
</body>
</html>
