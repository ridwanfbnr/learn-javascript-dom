<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Operator Selector</title>
</head>
<body>

    <p class="name">Eko</p>
    <p class="name2">Kurniawan</p>
    <p class="name3">Khannedy</p>

    <script>

        //  Attribute Operator Selector
        const list = document.querySelectorAll("[class^=name]");
        console.info(list);

        /*
            Attribute Operator Selector

        -   Kita juga bisa menggunakan operator pada attribut selector
        -   Misal [attribute=value], [attribute^=value] dan lain-lain
        -   https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors#syntax
        */

    </script>
    
</body>
</html>
