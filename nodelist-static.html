<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList Static</title>
</head>
<body>

    <ul id="menu1">
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="third">Third</li>
    </ul>

    <ul id="menu2">
        <li id="padang">Nasi Padang</li>
        <li id="uduk">Nasi Uduk</li>
        <li id="sate">Sate Padang</li>
    </ul>

    <script>

        /*
            Live vs Static NodeList

        -   NodeList memiliki 2 tipe, yaitu Live dan Static
        -   Live artinya perubahan yang terjadi pada NodeList nya, akan merubah semua NodeList
            yang sama
        -   Static artinya perubahan yang terjadi pada NodeList nya, tidak akan merubah semua
            NodeList yang sama
        -   Saat kita menggunakan element.childNodes, NodeList tersebut bersifat live
        -   Saat kita menggunakan document.querySelectorAll(), NodeList tersebut bersifat Static
        */

        //  NodeList Static
        let list = document.querySelectorAll("li");
        const menu1 = document.getElementById("menu1");

        const node1 = document.createElement("li");
        node1.textContent = "Four";
        menu1.appendChild(node1);

        const node2 = document.createElement("li");
        node2.textContent = "Five";
        menu1.appendChild(node2);
        
        console.info(list);
        
        list = document.querySelectorAll("li");
        console.info(list);
        

        

    </script>
    
</body>
</html>
