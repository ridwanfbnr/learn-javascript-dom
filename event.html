<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>

    <h1 id="text">Click Yellow Box!</h1>
    <div id="canvas" style="width:500px; height:500px; background-color:yellow;"></div>

    <script>

        /*
            Jenis Event

        -   DOM sendiri memiliki banyak sekali jenis event, tidak hanya click
        -   Jenis event yang bisa kita gunakan biasanya disesuaikan dengan target event nya, 
            misal pada element video, ada event play, pause, sedangkan pada element button, 
            tidak ada event play atau pause
        -   Untuk lebih detailnya, ada apa saja jenis event nya, kita bisa lihat pada:
        -   https://developer.mozilla.org/en-US/docs/Web/Events
        */

        /*
            Event

        -   Saat kita membuat callback function untuk event handler, kita juga bisa menerima data
            event yang memicu event itu terjadi
        -   Data Event tersebut bisa berbeda-beda, tergantung jenis event nya, contohnya
            untuk Click, data event nya berupa Mouse Event (yang berisi lokasi mouse dan lain-lain)
        -   Detail dari data tiap event di halaman documentation nya:
        -   https://developer.mozilla.org/en-US/docs/Web/API/Event
        */

        //  Event
        const text = document.getElementById("text");
        const canvas = document.getElementById("canvas");

        canvas.onclick = function (event) {
            text.textContent = `You Click At (${event.x}, ${event.y})`;
            //  Atau bisa seperti dibawah ini
            // text.textContent = `You Click At (${event.screenX}, ${event.screenY})`;
        }


    </script>
    
</body>
</html>
