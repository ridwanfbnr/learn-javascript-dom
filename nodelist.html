<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeList</title>
</head>
<body>

    <ul id="menu1">
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="third">Third</li>
    </ul>

    <ul id="menu2">
        <li id="padang">Nasi Padang</li>
        <li id="uduk">Nasi Uduk</li>
        <li id="sate">Sate Padang</li>
    </ul>

    <script>

        /*
            NodeList

        -   NodeList adalah kumpulan dari kode
        -   Biasanya NodeList digunakan ketika kita menyeleksi banyak Node sekaligus, misal
            ketika kita ingin mengambil semua children di node misalnya
        -   https://developer.mozilla.org/en-US/docs/Web/API/NodeList
        */

        //  NodeList
        const list = document.querySelectorAll("li");
        console.info(list);

        const menu1 = document.getElementById("menu1").childNodes;
        console.info(menu1);

        const menu2 = document.getElementById("menu2").childNodes;
        console.info(menu2);

    </script>
    
</body>
</html>
