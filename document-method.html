<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Method</title>
</head>
<body>

    <div>
        <p id="tulisan">Ini Adalah Tulisan</p>;
    </div>

    <script>

        /*
            Document Method

        -   Banyak method yang terdapat di document digunakan untuk memanipulasi data DOM,
            misal membuat Node, Element, Attribute atau mengambil dan menyeleksi
            node didalam document
        -   https://developer.mozilla.org/en-US/docs/Web/API/Document#methods
        */

        //  Document Method
        const tulisan = document.getElementById("tulisan");
        console.info(tulisan);

    </script>
    
</body>
</html>
