<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Method</title>
</head>
<body>
    
    <div id="content" class="class-content">
        <h1 id="title" class="class-title">Belajar JavaScript DOM</h1>
        <p id="description" class="class-description">Selamat Belajar JavaScript DOM</p>
    </div>

    <script>

        /*
            Element Method

        -   Karena Element adalah turunan dari Node, semua Method Node pun bisa digunakan
            di Element
        -   https://developer.mozilla.org/en-US/docs/Web/API/Element#methods
        */

        const title = document.getElementById("title");
        title.remove();

        const description = document.getElementById("description");
        description.remove();

    </script>
    
</body>
</html>
