<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Property</title>
</head>
<body>

    <ul id="menu">
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="thrid">Thrid</li>
    </ul>

    <script>

        /*
            Node Property
            
        -   Property di node banyak berisi informasi reference ke node lainnya, seperti
            ke node parent nya, node children nya atau node sebelahnya
        -   https://developer.mozilla.org/en-US/docs/Web/API/Node#properties
        */

        const menu = document.getElementById("menu");
        console.info(menu);
        console.info(menu.childNodes);
        console.info(menu.textContent);

        const second = document.getElementById("second");
        console.info(second);
        console.info(second.textContent);
        console.info(second.previousSibling);
        console.info(second.nextSibling.nextSibling);


    </script>
    
</body>
</html>
