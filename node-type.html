<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Type</title>
</head>
<body>
    
    Eko Kurniawan Khannedy
    <!-- Example -->
    <h1>Example h1</h1>
    <h3>Example h3</h3>
    <p>Example paragraph</p>
    <div>Example div</div>

    <script>

        //  Node Type
        const nodes = document.body.childNodes;
        nodes.forEach(node => {
            console.info(`${node} : ${node.nodeType}`);
        });        

        /*
            Node Type

        -   Saat kita menyeleksi Node menjadi NodeList, kadang kita ingin tahu tipe Node tersebut
        -   Apakah element, Text Element atau yang lainnya
        -   Node memiliki property bernama nodeType, dimana kita bisa melihat tipe dari node tersebut
        -   https://developer.mozilla.org/en-US/docs/Web/API/Node/nodeType
        */

    </script>
    
</body>
</html>
