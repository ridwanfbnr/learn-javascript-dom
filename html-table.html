<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>

    <!-- HTML Table Element -->
    <table id="orderRevenue" border="1" cellspacing="0" cellpadding="20">

        <caption><b>Order Revenue</b></caption>

        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>100.000.000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200.000.000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>300.000.000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <th>600.000.000</th>
            </tr>
        </tfoot>

    </table>

    <script>

        //  HTML Table Element
        const order = document.getElementById("orderRevenue");
        console.info(order.caption);
        console.info(order.tHead);
        console.info(order.tBodies);
        console.info(order.tFoot);
        console.info(order.rows);
        order.bgColor = "lightblue";

        /*
            HTML Table Element

        -   Salah satu HTML Element yang kompleks selain form adalah Table
        -   HTML Table Element juga memiliki banyak sekali property, method dan event yang khusus
        -   https://developer.mozilla.org/en-US/docs/Web/API/HTMLTableElement
        */

    </script>
    
</body>
</html>
