<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Property</title>
</head>
<body>

    <script>

        /*
            Document Property

        -   Property dalam document bisa kita gunakan untuk melihat semua data yang terdapat
            dalam document halaman web
        -   https://developer.mozilla.org/en-US/docs/Web/API/Document#properties
        */

        //  Document Property
        console.info(document.title);
        console.info(document.head);
        console.info(document.body);
        console.info(document.images);
        console.info(document.contentType);

    </script>
    
</body>
</html>
