<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Create</title>
</head>
<body>

    <div id="content" class="class-content"></div>

    <script>

        /*
            Create Element

        -   Sebelumnya kita hanya mengambil element menggunakan id, artinya kita perlu buat dulu
            element nya di HTML
        -   Kita juga bisa membuat object element baru, dan menambahkannya ke halaman web
        -   Kita bisa menggunakan method createElement(namaTag) pada Document
        -   https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement
        */

        const content = document.getElementById("content");

        //  Create h1
        const title = document.createElement("h1");
        title.textContent = "Belajar JavaScript DOM";
        content.appendChild(title);

        //  Create paragraf
        const description = document.createElement("p");
        description.textContent = "Selamat Belajar JavaScript DOM";
        content.appendChild(description);

    </script>
    
</body>
</html>
