<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Element</title>
</head>
<body>

    <!-- HTML Form -->
    <form name="commentFrom">
        <label for="comment">
            Comment : <input type="text" name="comment" id="comment">
        </label>
        <br>
        <label for="from">
            From : <input type="text" name="from" id="from">
        </label>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <div id="commentList"></div>

    <script>

        //  HTML Form Element
        document.querySelector("form[name=commentFrom]").onsubmit = function (event) {
            const commentList = document.getElementById("commentList");
            const comment = document.getElementById("comment").value;
            const from = document.getElementById("from").value;

            const commentItem = document.createElement("p");
            commentItem.textContent = `Comment "${comment}" : From "${from}"`;
            commentList.appendChild(commentItem);

            document.querySelector("form[name=commentFrom]").reset();

            event.preventDefault();
        }

        /*
            HTML Form Element

        -   Form adalah salah satu element yang memiliki banyak sekali fitur diluar dari
            Element DOM
        -   Hal ini karena penggunaan form memang lebih kompleks dibandingkan element HTML lainnya
        -   Ada banyak sekali property, method dan juga event yang terdapat pada HTML Form Element
            atau Input Element
        -   https://developer.mozilla.org/en-US/docs/Web/API/HTMLFormElement
        -   https://developer.mozilla.org/en-US/docs/Web/API/HTMLInputElement
        */

    </script>
    
</body>
</html>
