<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Node</title>
</head>
<body>

    <script>

        /*
            Membuat Text Node

        -   Kita juga bisa membuat text node menggunakan method document.createTextNode(string)
        -   Hasilnya berupa string yang bisa kita tambahkan ke node lain
            Reminder: tidak disarankan!
        */

        //  Text Node
        const text = document.createTextNode("Eko Kurniawan Khannedy");
        document.body.appendChild(text);

    </script>
    
</body>
</html>
