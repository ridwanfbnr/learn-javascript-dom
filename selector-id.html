<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
</head>
<body>

    <ul>
        <li class="menuItem">Nasi Padang</li>
        <li id="menu2">Sate Padang</li>
        <li class="menuItem">Martabak</li>
    </ul>

    <script>

        //  ID Selector
        const menu = document.querySelectorAll("#menu2");
        console.info(menu);

        /*
            ID Selector

        -   ID Selector merupakan selector yang digunakan untuk menyeleksi id yang sesuai selector
        -   Untuk menggunakannya, kita bisa gunakan nama id diawali dengan karakter #
        -   https://developer.mozilla.org/en-US/docs/Web/CSS/ID_selectors
        */

    </script>
    
</body>
</html>
