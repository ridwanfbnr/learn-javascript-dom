<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Method</title>
</head>
<body>

    <ul id="menu">
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="thrid">Thrid</li>
    </ul>

    <script>

        /*
            Node Method

        -   Method di Node bisa digunakan untuk memanipulasi data node di dalam node tersebut,
            misal menambah/menghapus node children
        -   https://developer.mozilla.org/en-US/docs/Web/API/Node#methods
        */

        const menu = document.getElementById("menu");
        menu.removeChild(document.getElementById("first"));


    </script>
    
</body>
</html>
