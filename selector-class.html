<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
</head>
<body>

    <ul>
        <li class="menuItem">Nasi Padang</li>
        <li>Sate Padang</li>
        <li class="menuItem">Martabak</li>
    </ul>

    <script>

        //  Class Selector
        const menu = document.querySelectorAll(".menuItem");
        console.info(menu);

        /*
            Class Selector

        -   Class Selector merupakan selector untuk menyeleksi semua element yang memiliki 
            class yang sesuai selector
        -   Untuk menggunakannya, kita bisa sebutkan nama class nya diawali dengan titik .
        -   https://developer.mozilla.org/en-US/docs/Web/CSS/Class_selectors
        */

    </script>
    
</body>
</html>
