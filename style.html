<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>

    <input type="button" value="blue">
    <input type="button" value="red">
    <input type="button" value="yellow">
    <div id="canvas" style="width:500px; height:500px; background-color:black"></div>

    <script>

        //  Style
        const canvas = document.getElementById("canvas");
        const buttons = document.querySelectorAll("input");

        for (const button of buttons) {
            button.onclick = function () {
                canvas.style.backgroundColor = button.getAttribute("value");
            };
        }

        /*
            Style

        -   DOM juga bisa digunakan untuk memanipulasi attribute style pada elemen dengan
            lebih mudah
        -   Tidak perlu menggunakan setAttribute("style", "value") setiap ingin mengubah
            style sebuah element
        -   Bisa langsung gunakan element.style.name = value
        -   https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/style
        */

        /*
            Nama Style

        -   Pada style CSS, rata-rata menggunakan format lowercase dan - , misal
            backgroung-color
        -   Sedangkan pada DOM style, menggunakan format pascalCase, misal
            backgroundColor
        */
        

    </script>
    
</body>
</html>
