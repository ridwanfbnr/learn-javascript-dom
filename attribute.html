<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>

    <img id="logo" src="https://www.programmerzamannow.com/img/pzn.png" alt="PZN Logo">

    <script>
        {
            /*
                Attribute

            -   Attr atau Attribute merupakan representasi dari attribute sebuah element, atau
                singkatnya key-value, key nya adalah nama attribute, dan value nya adalah
                value attribute
            -   https://developer.mozilla.org/en-US/docs/Web/API/Attr
            */

            //  Attr
            const logo = document.getElementById("logo");
            const src = logo.getAttributeNode("src");

            console.info(src.name);
            console.info(src.value);
        }

        {
            /*
                Attr Value

            -   Kadang kebanyakan programmer ingin langsung mendapatkan value Attr
            -   Jarang sekali menggunakan object Attr nya
            -   Untuk mendapatkan value secara langsung, kita bisa menggunakan method
                getAttribute(name) di element
            */

            //  Attr Value (untuk mendapatkan Attr value nya saja)
            const logo = document.getElementById("logo");
            const src = logo.getAttribute("src");

            console.info(src);
        }

    </script>
    
</body>
</html>
