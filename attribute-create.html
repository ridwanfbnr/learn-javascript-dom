<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Create</title>
</head>
<body>

    <img id="logo" alt="PZN Logo">

    <script>

        /*
            Create Attr

        -   Untuk membuat Attr, kita bisa menggunakan document.createAttribute(name)
        -   Lalu untuk menambahkannya ke element, kita bisa gunakan
            element.setAttributeNode(attr)
        -   Atau kita juga bisa langsung membuat Attr langsung dengan nama dan value nya
            menggunakan element.setAttribute(name, value)
        */

        //  Create Attr
        const logo = document.getElementById("logo");

        // const src = document.createAttribute("src");
        // src.value = "https://www.programmerzamannow.com/img/pzn.png";
        // logo.setAttributeNode(src);

        //  Cara membuat Attr dengan mudah dan cepat
        logo.setAttribute("src", "https://www.programmerzamannow.com/img/pzn.png");


    </script>
    
</body>
</html>
