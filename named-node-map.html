<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Node Map</title>
</head>
<body>

    <img id="logo" src="https://www.programmerzamannow.com/img/pzn.png" alt="PZN Logo">

    <script>

        /*
            Named Node Map

        -   NamedNodeMap merupakan kumpulan dari Attr
        -   Mirip seperti NodeList, namun isinya adalah Attr
        -   https://developer.mozilla.org/en-US/docs/Web/API/NamedNodeMap
        */

        //  NamedNodeMap
        const logo = document.getElementById("logo");
        const attr = logo.attributes;

        console.info(attr.getNamedItem("id"));
        console.info(attr.getNamedItem("src"));
        console.info(attr.getNamedItem("alt"));

        for (let attributes of attr) {
            console.info(`${attributes.name} : ${attributes.value}`);
        };

    </script>
    
</body>
</html>
